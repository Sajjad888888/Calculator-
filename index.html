<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="backspace">&#9003;</button>
            <button class="btn operator" id="divide">÷</button>
            <button class="btn operator" id="multiply">×</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator" id="subtract">-</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator" id="add">+</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator" id="equal">=</button>
            
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn operator" id="square">x²</button>
            <button class="btn operator" id="cube">x³</button>
            <button class="btn operator" id="sqrt">√</button>
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
